<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Countdown to New Year</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Add your CSS styles here for the video and audio elements */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Place it behind other content */
    }

        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
    .countdown {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center align items */
    }
     
    .countdown div {
      width: 100%; /* Make sure the background covers the full width */
      text-align: center; /* Center the text */
      padding: 40px 5; /* Add padding to cover the full height */
      margin: 20px 5; /* Space between elements */
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: rgb(7, 246, 35); /* Text color */
      box-sizing: border-box; /* Include padding in width calculation */
      font-size: 4em;
    }

    
    #day, #hour, #minute, #second {
      padding: 7px;
      border-radius: 7px;
      background-color: rgba(230, 238, 231, 0.7); /* Optional: for better visibility */
    }

     /* Navbar styles */
     .navbar {
      position: absolute;
      top: 0;
      right: 0;
      background: transparent; /* Make background transparent */
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
    }


    }
  </style>
</head>
<body>
  <video src="./video/fireworks.mp4" muted autoplay loop></video>
  <audio src="./Tieng-phao-hoa-no-tren-bau-troi-www_tiengdong_com.mp3" autoplay loop></audio>
  <div class="navbar">
    <a href="https://joshfernando.github.io/bingooo/" target="_blank">Bingo</a>
    <a href="#menu">Food Menu</a>
  </div>
  <div class="container">
    <h2>
      <span>Countdown to New Year</span><span id="year">Calculating...</span>
    </h2>
    <div class="countdown">
      <div id="day">NA</div>
      <div id="hour">NA</div>
      <div id="minute">NA</div>
      <div id="second">NA</div>
    </div>
  </div>

  <script type="text/javascript">
    setInterval(function () {
      let today = new Date();
      let nextYear = today.getFullYear() + 1;
      let countDate = new Date(`Jan 1, ${nextYear} 00:00:00`).getTime();
      let now = new Date().getTime();
      gap = countDate - now;

      let second = 1000;
      let minute = second * 60;
      let hour = minute * 60;
      let day = hour * 24;

      let d = Math.floor(gap / day);
      let h = Math.floor((gap % day) / hour);
      let m = Math.floor((gap % hour) / minute);
      let s = Math.floor((gap % minute) / second);

      document.getElementById("day").innerText = d;
      document.getElementById("hour").innerText = h;
      document.getElementById("minute").innerText = m;
      document.getElementById("second").innerText = s;
      document.getElementById("year").innerText = nextYear;
      
    }, 1000);
  </script>
</body>
</html>
