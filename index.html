<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Countdown to New Year</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 600px) {
      .countdown div {
        font-size: 2em; /* Larger font for better readability */
        padding: 0.5em; /* Spacing to prevent overlap */
      }
    }

    /* Additional styles for the play button */
    #playButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
      background-color: #fff;
      border: none;
      border-radius: 5px;
    }

    .container {
      position: relative;
      z-index: 2;
      color: #fff; /* Change color as needed for visibility */
    }
  </style>
</head>
<body>
  <video id="fireworksVideo" src="./video/fireworks.mp4" muted loop></video>
  <audio id="fireworksAudio" src="./Tieng-phao-hoa-no-tren-bau-troi-www_tiengdong_com.mp3" loop></audio>
  <button id="playButton">Start Celebration</button>
  <div class="container">
    <h2>
      <span>Countdown to New Year</span><span id="year">Calculating...</span>
    </h2>
    <div class="countdown">
      <div id="day">NA</div>
      <div id="hour">NA</div>
      <div id="minute">NA</div>
      <div id="second">NA</div>
    </div>
  </div>

  <script type="text/javascript">
    setInterval(function () {
      let today = new Date();
      let nextYear = today.getFullYear() + (today.getMonth() === 11 && today.getDate() >= 31 ? 1 : 0);
      let countDate = new Date(`Jan 1, ${nextYear} 00:00:00`).getTime();
      let now = new Date().getTime();
      let gap = countDate - now;

      let second = 1000;
      let minute = second * 60;
      let hour = minute * 60;
      let day = hour * 24;

      let d = Math.floor(gap / day);
      let h = Math.floor((gap % day) / hour);
      let m = Math.floor((gap % hour) / minute);
      let s = Math.floor((gap % minute) / second);

      document.getElementById("day").innerText = d + " Days";
      document.getElementById("hour").innerText = h + " Hours";
      document.getElementById("minute").innerText = m + " Minutes";
      document.getElementById("second").innerText = s + " Seconds";
      document.getElementById("year").innerText = "Countdown to New Year " + nextYear;
      
    }, 1000);

    document.getElementById("playButton").addEventListener("click", function() {
      document.getElementById("fireworksVideo").play();
      document.getElementById("fireworksAudio").play();
      this.style.display = 'none';
    });
  </script>
</body>
</html>
